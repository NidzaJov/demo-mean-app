<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="users.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let user of users">
    <mat-expansion-panel-header>
      {{ user.firstName + ' ' + user.lastName }}
    </mat-expansion-panel-header>
    <div class="user-image">
      <img [src]="user.imagePath" [alt]="user.firstName + user.lastName">
    </div>
    <mat-action-row>
      <a mat-button color="primary" [routerLink]="['/users/edit', user.id]">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(user.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<div style="height:2rem"></div>
<section>
  <div class="add-button-container">
    <button mat-fab color="primary" routerLink="/users/create">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</section>
<mat-paginator [length]="totalUsers" [pageSize]="usersPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)" *ngIf="users.length > 0"></mat-paginator>
<p class="info-text mat-body-1" *ngIf="users.length <= 0 && !isLoading">No users added yet</p>

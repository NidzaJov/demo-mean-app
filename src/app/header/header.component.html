<mat-toolbar color="primary">
  <span>
    <a routerLink="/" routerLinkActive="mat-accent">Posts </a>
  </span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/posts/create" routerLinkActive="mat-accent">New Post</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <a mat-button [routerLink]="['/users/edit/', userId]" routerLinkActive="mat-accent">My Profile</a>
    </li>
    <li *ngIf="userIsAuthenticated && role === 'Admin'">
      <a mat-button routerLink="/users/admin" routerLinkActive="mat-accent">Users</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/auth/login" routerLinkActive="mat-accent">Login</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/auth/signup" routerLinkActive="mat-accent">Signup</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button (click)="onLogout()">Logout</button>
    </li>
  </ul>
</mat-toolbar>
